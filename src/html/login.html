<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../node_modules/_jquery@3.3.1@jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/iconfont.css">
    <script src="../js/zdljs/tab.js"></script>
    <script src="../js/zdljs/pwdMsg.js"></script>
    <script src="../js/zdljs/zengze.js"></script>
</head>

<body>
    <div class="log-bg">
        <div class="log">
            <!-- 关闭 -->
            <div class="close">
                <span>X</span>
            </div>
            <!-- 登录页面 -->
            <div class="denglu">
                <ul class="log-h clk">
                    <li>手机号登录</li>
                    <li>邮箱登录</li>
                </ul>
                <!-- 登陆 -->
                <div class="login">
                    <form id="login-form">
                        <!-- 选项卡区1 -->
                        <div class="tab1">
                            <!-- 手机登录 -->
                            <div class="m-con-phone" id="phone">
                                <!-- 密码验证选项卡 -->
                                <div class="pwd-log clk">
                                    <a href="#" class="tab0"></a>
                                </div>
                                <!-- 使用手机验证码登录 -->
                                <div class="inpbox">
                                    <div class="logo">
                                        <div class="iconfont icon-tel"></div>
                                    </div>
                                    <div class="input">
                                        <input type="tel" placeholder="请输入手机号" class="inp inpPho" id="tel_dl">
                                    </div>
                                </div>
                                <!-- 使用短信验证 -->
                                <div class="msga">
                                    <!-- 滑动拼图 -->
                                    <div class="slidebox">
                                        <div class="slide">
                                            <span class="iconfont icon-you"></span>
                                        </div>
                                        <span class="desc">向右滑动滑块填充拼图</span>
                                    </div>
                                    <!-- 短信验证码 -->
                                    <div class="validate">
                                        <div class="v-input">
                                            <input type="tel" placeholder="请输入短信验证码">
                                        </div>
                                        <div class="btnbox">
                                            <a href="#">获取验证码</a>
                                        </div>
                                    </div>

                                </div>
                                <!-- 使用密码验证 -->
                                <div class="pwda">
                                    <div class="inpbox">
                                        <div class="logo">
                                            <div class="iconfont icon-sself"></div>
                                        </div>
                                        <div class="input">
                                            <input type="password" placeholder="请输入密码" class="inp" id="pwd_dl">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 邮箱登录 -->
                            <div class="m-con-email" id="email">
                                <!-- 邮箱账号 -->
                                <div class="inpbox">
                                    <div class="logo">
                                        <div class="iconfont icon-sself"></div>
                                    </div>
                                    <div class="input">
                                        <input type="text" placeholder="邮箱账号 " class="inp inpMail">
                                    </div>
                                </div>
                                <!-- 密码 -->
                                <div class="inpbox ">
                                    <div class="logo ">
                                        <div class="iconfont icon-sself "></div>
                                    </div>
                                    <div class="input ">
                                        <input type="password" placeholder="密码" class="inp inpPwd">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 错误提示 -->
                        <div class="error ">
                            <div class="ferrorhead "></div>
                            <div class="ferrorPho"></div>
                        </div>
                        <!-- 登录 -->
                        <div class="logbox ">
                            <a id="log">登 录</a>
                        </div>

                    </form>
                </div>

                <!-- 底部 -->
                <div class="foot ">
                    <div class="olist ">
                        <a href="# " class="iconfont icon-weixin "></a>
                        <a href="# " class="iconfont icon-logo-weibo "></a>
                        <a href="# " class="iconfont icon-wangyi "></a>
                    </div>
                    <a href="# ">遇到问题？</a>
                    <a href="# ">手机快捷注册</a>
                </div>
            </div>
            <!-- 注册页面 -->
            <div class="zhuce">
                <!-- 注册头部 -->
                <div class="zc-h clk">
                    <span>手机号注册</span>
                    <a href="#" class="denglu-now">直接登录</a>
                    <a href="#">邮箱注册</a>
                </div>
                <!-- 注册内容 -->
                <div class="zc-contain">
                    <form id="signin-form">
                        <!-- 使用手机验证码登录 -->
                        <div class="inpbox">
                            <div class="logo">
                                <div class="iconfont icon-tel"></div>
                            </div>
                            <div class="input">
                                <input type="tel" placeholder="请输入手机号" class="inp inpPho" id="tel_zc">
                            </div>
                        </div>
                        <!-- 使用短信验证 -->
                        <div class="msga">
                            <!-- 滑动拼图 -->
                            <div class="slidebox">
                                <div class="slide">
                                    <span class="iconfont icon-you"></span>
                                </div>
                                <span class="desc">向右滑动滑块填充拼图</span>
                            </div>
                            <!-- 短信验证码 -->
                            <div class="validate">
                                <div class="v-input">
                                    <input type="tel" placeholder="请输入短信验证码">
                                </div>
                                <div class="btnbox">
                                    <a href="#">获取验证码</a>
                                </div>
                            </div>

                        </div>
                        <!-- 使用密码验证 -->
                        <div class="pwda">
                            <div class="inpbox">
                                <div class="logo">
                                    <div class="iconfont icon-sself"></div>
                                </div>
                                <div class="input">
                                    <input type="password" placeholder="请输入密码" class="inp inpPwd" id="pwd_zc">
                                </div>
                            </div>
                        </div>
                        <!-- 错误提示 -->
                        <div class="error">
                            <div class="ferrorhead "></div>
                            <div class="ferrorPho"></div>
                        </div>
                        <!-- 注册 -->
                        <div class="logbox">
                            <a id="sign">注 册</a>
                        </div>
                    </form>
                </div>
                <!-- 注册底部 -->
                <div class="zc-foot">
                    <span>我同意<a href="#">《服务条款》</a>和<a href="#">《网易隐私政策》</a></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $('.denglu').tabs();
        })
    </script>
    <script>
        $(function() {
            //注册
            $('#sign').click(function() {
                if (($('#tel_zc').val()) && ($('#pwd_zc').val())) {
                    $.ajax({
                        type: "post",
                        url: "../php/login.php",
                        data: {
                            "tel": $('#tel_zc').val(),
                            "password": $('#pwd_zc').val()
                        },
                        success: function(response) {
                            // console.log(response);
                            // console.log(response.msg);
                            var data = JSON.parse(response);
                            $('.ferrorPho').html(data.msg);
                            if ($('.ferrorPho').html() === '注册成功') {

                                // $('.zhuce').addClass('log-none');
                                // $('.denglu').addClass('log-show');
                            }
                        }
                    })
                } else {
                    $('.ferrorPho').html('请将信息填写完整');
                }
            })
        })
    </script>
    <script>
        $(function() {
            //登录
            $('#log').click(function() {
                if (($('#tel_dl').val()) && ($('#pwd_dl').val())) {

                    $.ajax({
                        type: "post",
                        url: "../php/land.php",
                        data: {
                            "tel": $('#tel_dl').val(),
                            "password": $('#pwd_dl').val()
                        },
                        success: function(response) {
                            // console.log(response);
                            var data = JSON.parse(response);
                            $('.ferrorPho').html(data.msg);
                            if ($('.ferrorPho').html() === '登录成功') {
                                $('.log-bg').addClass('log-none');
                            }
                        }
                    })
                } else {
                    $('.ferrorPho').html('请将信息填写完整');
                }
            })
        })
    </script>
</body>

</html>
