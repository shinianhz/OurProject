                        </div>

                <div class="m-content">
                    <div class="m-LevelKind">
                        <div class="header">
                            <p class="title">
                                <span class="name">童鞋</span>
                            </p>
                            <p class="describe">萌娃的必备鞋</p>
                            <!-- describe 描述 -->
                        </div>

                        <ul class="m-itemList shoe">
                            <script>
                                $(function() {
                                    $.ajax({
                                        type: "get",
                                        url: "../php/shoe.php",
                                        success: function(data) {
                                            data = JSON.parse(data);
                                            var elem = {};
                                            console.log(data);
                                            console.log(data.g_remind);
                                            console.log(data.g_colorNum);
                                            if (data.length) {

                                                for (var i = 0; i < data.length; i++) {
                                                    elem.li = $('<li/>');
                                                    elem.li.addClass("item");
                                                    elem.div_product = $('<div/>');
                                                    elem.div_product.addClass("m-product");
                                                    elem.li.append(elem.div_product);
                                                    //up
                                                    elem.div_up = $('<div/>');
                                                    elem.div_up.addClass("up");
                                                    elem.div_product.append(elem.div_up);
                                                    //创建img
                                                    elem.a1 = $('<a/>');
                                                    elem.div_up.append(elem.a1);
                                                    elem.img = $('<img/>');
                                                    elem.img.attr('src', data[i].g_img);
                                                    elem.div_colorNum = $('<div/>');
                                                    elem.div_colorNum.addClass('colorNum');



                                                    elem.a1.append(elem.img);
                                                    elem.a1.append(elem.div_colorNum);

                                                    //判断商品信息标签
                                                    if (data[i].g_colorNum != null) {
                                                        elem.span_color = $('<span/>');
                                                        elem.span_color.addClass('span-color');
                                                        elem.span_color.html(data[i].g_colorNum);
                                                        elem.div_colorNum.append(elem.span_color);
                                                    }
                                                    // 判断商品售卖状态
                                                    if (data[i].g_remind != null) {
                                                        elem.div_remind = $('<div/>');
                                                        elem.div_remind.addClass("remind shop-remind");
                                                        elem.a1.append(elem.div_remind);
                                                    }
                                                    // 判断已售完
                                                    if (data[i].g_empty != null) {
                                                        elem.div_empty = $('<div/>');
                                                        elem.div_empty.addClass("empty");
                                                        elem.span_emp = $('<span/>');
                                                        elem.span_emp.html(data[i].g_empty);
                                                        elem.button_emp = $('<button/>');
                                                        elem.button_emp.addClass('empty-btn');
                                                        elem.span_rem = $('<span/>');
                                                        elem.span_rem.addClass('empty-span');
                                                        elem.span_r = $('<span/>');
                                                        elem.span_r.html(data[i].g_remind);
                                                        elem.span_rem.append(elem.span_r);
                                                        elem.button_emp.append(elem.span_rem);
                                                        elem.div_empty.append(elem.button_emp);
                                                        elem.div_empty.append(elem.span_emp);
                                                        elem.div_remind.append(elem.div_empty);
                                                    }


                                                    //down
                                                    elem.div_down = $("<div/>");
                                                    elem.div_down.addClass("down");
                                                    elem.div_product.append(elem.div_down);
                                                    //判断商品售卖情况

                                                    elem.div_tags = $('<div/>');
                                                    elem.div_tags.addClass("tags");
                                                    elem.div_tags.append(elem.span_tag);
                                                    elem.div_down.append(elem.div_tags);
                                                    //判断售卖是否存在
                                                    if (data[i].g_prdtTags != null) {
                                                        elem.span_prd = $('<span/>');
                                                        elem.span_prd.addClass("itemtag");
                                                        elem.span_prd.html(data[i].g_prdtTags);
                                                        elem.div_tags.append(elem.span_prd);
                                                    }
                                                    // 商品名称
                                                    elem.h4 = $("<h4/>");
                                                    elem.h4.addClass("introduction");
                                                    elem.a2 = $('<a/>');
                                                    elem.h4.append(elem.a2);
                                                    elem.div_down.append(elem.h4);
                                                    elem.a2.html(data[i].g_title);
                                                    // 价格
                                                    elem.p_price = $("<p/>");
                                                    elem.p_price.addClass("price");
                                                    elem.span_newp = $('<span/>');
                                                    elem.p_price.append(elem.span_newp);
                                                    elem.span_rmb = $('<span/>');
                                                    elem.span_rmb.html("¥");
                                                    elem.span_n = $('<span/>');
                                                    elem.span_n.html(data[i].g_price);
                                                    elem.span_newp.append(elem.span_rmb);
                                                    elem.span_newp.append(elem.span_n);
                                                    elem.div_down.append(elem.p_price);
                                                    //判断是否有折扣
                                                    if (data[i].g_oldprice != null) {
                                                        elem.span_oldp = $('<span/>');
                                                        elem.span_oldp.addClass('originalprice');
                                                        elem.span_oldp.html('¥' + data[i].g_oldprice);
                                                        elem.p_price.append(elem.span_oldp);
                                                    }
                                                    //描述
                                                    elem.div_desc = $('<div/>');
                                                    elem.div_desc.addClass("item-desc");
                                                    elem.hr = $('<hr/>');
                                                    elem.p_desc = $('<p/>');
                                                    elem.p_desc.addClass('explain')
                                                    elem.p_desc.html(data[i].g_tips);
                                                    elem.div_desc.append(elem.hr);
                                                    elem.div_desc.append(elem.p_desc);
                                                    elem.div_down.append(elem.div_desc);

                                                    $('.shoe').append(elem.li);

                                                }
                                            }
                                        }
                                    })
                                })
                            </script>


                        </ul>



                    </div>

                </div>
            </div>
